<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- primary meta tags -->

    <title>weatherio</title>
    <meta name="title" content="weatherio">
    <meta name="description" content="weatherio is a weather app made by codewithsadee">

<!-- fevicon -->

<link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">

<!-- google font link -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">


<!-- custom css link -->

<link rel="stylesheet" href="/assets/css/style.css">

<!-- custom scrypt link -->

<!-- here i added type = module  bcoz my node.js expecting ES-6 module not the common js-->
<script type="module" src="/assets/js/app.js" ></script>
<script type="module" src="/assets/js/route.js"></script>



</head>
<body>
    
<!-- header -->
<header class="header">
    <div class="container" data-container>
        <a href="" class="logo">
            <img src="/assets/images/logo.png" alt="logo" width="364" height="58" >
        </a>

        <div class="search-view " data-search-view>

               <div class="search-wrapper">
                <input type="search" name="search" placeholder="Search city..." autocomplete="off" class="search-field " data-search-field>

                <span class="m-icon leading-icon">search</span>

                <button class="icon-btn leading-icon has-state" aria-label="closesearch" data-search-toggler>
                    <span class="m-icon">arrow_back</span>
                   </button>
    
               </div>
               

               <div class="search-result" data-search-result>
                
               </div>

        </div>

        <div class="header-actions">
            <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                <span class="m-icon icon">search</span>
            </button>
           
            <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                <span class="m-icon">my_location</span>

                <span class="span">Current-Location</span>
            </a>

        </div>

        
    </div>
</header>

<!-- main -->
<main>
    <article class="container">

        <div class="content-left">
            <!-- current weather -->

           <section class="section current-weather" aria-label="current-weather" data-current-weather>

           </section>

     <!-- forcast========= -->

           <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>

           </section>

        </div>



        

        <!--  right content -->
        
        <div class="content-right">
        
            <!-- HIGHLIGHT -->
            
            <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>
              
             <!-- hourly forcast -->

             <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>

             </section>

            <!-- footer -->
            
            <footer class="footer">
                <p class="body-3">Copyright 2023 codewithsadee. All Rights Reserved.</p>
    
                <p class="body-3">
                    Powered by <a href="https://openweathermap.org/api" title="OpenWeather Api" target="_blank" rel="noopener">
                        <img src="/assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
                    </a>
                  </p>
            </footer>
    
    


        </div>
        
        
        <!-- loading -->

        <div class="loading" data-loading>

        </div>
        
     
    </article>
</main>


<!-- #404 section -->

<section class="error-content" data-content-error>
<h2 class="heading">404</h2>

<p class="body-1">Page not found!</p>
<a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary"> 
    <span class="span">Go home</span> 
   </a>
</section>


</body>
</html>
